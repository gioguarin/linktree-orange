<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Linktree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-pic">
            <h1>John Doe</h1>
            <p>Welcome to my linktree! Click below to connect.</p>
        </div>
        <div class="links">
            <a href="#" class="link" data-link="twitter">Twitter</a>
            <a href="#" class="link" data-link="instagram">Instagram</a>
            <a href="#" class="link" data-link="github">GitHub</a>
            <a href="#" class="link" data-link="linkedin">LinkedIn</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
